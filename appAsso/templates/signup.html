{% extends 'base.html'%}
{% load static %}


{% block content %}
    <head>
        <link rel="stylesheet" href="{% static 'css/login.css' %}">
    </head>

    <body>
        <div class="container myContainer">
            <form class="needs-validation login" method="POST">
                {% csrf_token %}
                <div class="form-group was-validated">
                    <label for="fname" class="form-label">Pr√©nom</label>
                    <input type="fname" id="fname" class="form-control" name="fname" required>
                </div>

                <div class="form-group was-validated">
                    <label for="lname" class="form-label">Nom</label>
                    <input type="text" id="lname" class="form-control" name="lname" required>
                </div>

                <div class="form-group was-validated">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" id="email" class="form-control" name="email" required>
                </div>

                <div class="form-group was-validated">
                    <label for="username" class="form-label">Identifiant</label>
                    <input type="username" id="username" class="form-control" name="username" required>
                </div>
                <div class="form-group was-validated">
                    <label for="password" class="form-label">Mot de passe</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                
                <div class="form-group was-validated">
                    <label for="passeword" class="form-label">Confirmation</label>
                    <input type="password" id="cpassword" class="form-control" name="cpassword" required>
                </div>
                <a href="{% url 'accueil' %}"><input type="submit" value="connexion" class="btn btn-success w-100"> </a>
            </form>
        </div>
        {% if messages %}
            {% for message in messages %}
                <h3>{{message}}</h3>
            {% endfor %}
        {% endif %}
    </body>
{% endblock %}
