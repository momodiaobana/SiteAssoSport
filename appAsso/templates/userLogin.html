{% extends 'base.html'%}
{% load static %}

{% block content %}
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
        <link rel="stylesheet" href="{% static 'css/login.css' %}">
    </head>
    <body>
        <div class="container myContainer">
            <form class="needs-validation login" method="POST">
                {% csrf_token %}
                <h1 class="text-center">Authentification</h1>
                <div class="form-group was-validated">
                    <label for="username" class="form-label">Identifiant</label>
                    <input type="text" id="username" class="form-control" name="username" required>
                </div>
                <div class="form-group was-validated">
                    <label for="password" class="form-label">Mot de passe</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <a href="{% url 'accueil' %}"><input type="submit" value="connexion" class="btn btn-success w-100"> </a>
            </form>
        
        </div>
        {% if erreur != None %}
            <div class="container alert alert-danger">
                <a href="{% url 'signup' %}" style="text-decoration: none; color: black;">
                    <h4>{{ erreur }} Voulez-vous vous inscrire ?</h4>
                </a>
            </div>
        {% endif %}
    </body>
{%endblock%}
