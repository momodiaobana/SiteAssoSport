{% extends 'base.html' %}
{% load static %}

{% block content %}
    <head>
        <link rel="stylesheet" href="{% static 'css/login.css' %}">
    </head>

    <body>
        <h1>MISE A JOURS DES INFORMATIONS PERSONNELLES</h1>
            <div class="container myContainer">
                <form class="needs-validation login" method="POST">
                    {% csrf_token %}
                    <div class="form-group was-validated">
                        <label for="username" class="form-label">Identifiant</label>
                        <input type="text" id="username" class="form-control" name="username" required>
                    </div>
                    <div class="form-group was-validated">
                        <label for="password" class="form-label">Mot de passe</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>

                    <div class="form-group was-validated">
                        <label for="password" class="form-label">Nouveau mot de passe</label>
                        <input type="password" class="form-control" id="newpassword" name="newpassword" required>
                    </div>

                    <div class="form-group was-validated">
                        <label for="password" class="form-label">Confirmation</label>
                        <input type="password" class="form-control" id="cpassword" name="cpassword" required>
                    </div>
                    <a href="{% url 'accueil' %}"><input type="submit" value="connexion" class="btn btn-success w-100"> </a>
                </form>
            </div>
        {% if messages %}
            {% for message in messages %}
                <h5>{{ message }}</h5>
            {% endfor %}
        {% endif %}
    </body>
{% endblock %}
